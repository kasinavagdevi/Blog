<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Kautil.Index()</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="kautil_files/blog_style.css">

	<!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Owl Stylesheets -->
    <link rel="stylesheet" href="assets/owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/owlcarousel/assets/owl.theme.default.min.css">
</head>
<body>
	<h3 class="helloheader">$ echo 'Hello!'</h3>
    <div class="main-container">
        <div class="devider-grid">
            <div class="devider deviderV deviderV1"></div>
            <div class="devider deviderV deviderV2"></div>
            <div class="devider deviderH deviderH1"></div>
        </div>
        <div class="story-img active" id="thumb1" style="background-image: url(&quot;backgrounds/1.jpg&quot;); display: block; opacity: 1;">
        </div>
        <div class="story-img" id="thumb2" style="background-image: url(&quot;backgrounds/2.jpg&quot;); display: block; opacity: 1;">
        </div>
        <div class="story-img" id="thumb3" style="background-image: url(&quot;backgrounds/3.jpg&quot;); display: block; opacity: 1;">
        </div>
        <div class="story-img" id="thumb4" style="background-image: url(&quot;backgrounds/4.jpg&quot;); display: block; opacity: 1;">
        </div>
        <div class="story-img" id="thumb5" style="background-image: url(&quot;backgrounds/5.jpg&quot;); display: block; opacity: 1;">
        </div>
        <div class="story-img" id="thumb6" style="background-image: url(&quot;backgrounds/6.jpg&quot;); display: block; opacity: 1;">
        </div>
        <div id="grid-lines" class="row" style="height:100%">
            <div class="gallery-tile owl-carousel">
                <div id="thumb1" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 thumb item" onmouseover="javascript:showanyproduct('thumb1')">
                </div>
                <div id="thumb2" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 thumb item" onmouseover="javascript:showanyproduct('thumb2')">
                </div>
                <div id="thumb3" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 thumb item" onmouseover="javascript:showanyproduct('thumb3')">
                </div>
                <div id="thumb4" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 thumb item" onmouseover="javascript:showanyproduct('thumb4')">
                </div>
                <div id="thumb5" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 thumb item" onmouseover="javascript:showanyproduct('thumb5')">
                </div>
                <div id="thumb6" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 thumb item" onmouseover="javascript:showanyproduct('thumb6')">
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
            function showanyproduct(onlynoneproduct) {
                $('.story-img').each(function(index) {
                    if ($(this).attr("id") == onlynoneproduct) {
                        $(this).stop().fadeIn();
                        $(this).addClass("active");
                    } else {
                        $(this).stop().fadeOut();
                        $(this).removeClass("active");
                    }
                });
            };
    </script>
</body>
</html>
